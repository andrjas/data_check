[tool.poetry]
name = "data_check"
version = "0.11.1"
description = "simple data validation"
authors = ["Andreas Rjasanow <andrjas@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://andrjas.github.io/data_check/"
repository = "https://github.com/andrjas/data_check"
keywords = ["data", "validation", "testing", "quality"]
classifiers = [
        "Development Status :: 3 - Alpha",
        "Environment :: Console",
        "Intended Audience :: Developers",
        "Intended Audience :: Other Audience",
        "Intended Audience :: Science/Research",
        "Topic :: Database",
        "Topic :: Software Development",
        "Topic :: Software Development :: Testing",
    ]
include = ["CHANGELOG.md", "LICENSE"]

[tool.poetry.dependencies]
python = "^3.7.1,<3.11"
SQLAlchemy = "1.4.31"
pandas = "1.3.5"
pyyaml = "6.0"
numpy = "1.21.5"
click = "8.0.3"
colorama = "0.4.4"
importlib-metadata = "4.11.1"
Jinja2 = "3.0.3"

psycopg2-binary = { version = "2.9.3", optional = true }
cx_Oracle = { version = "8.3.0", optional = true}
pymysql = {version = "1.0.2", optional = true, extras = ["rsa"] }
pyodbc = {version = "4.0.32", optional = true}
python-dateutil = "2.8.2"
openpyxl = "3.0.9"

[tool.poetry.dev-dependencies]
pytest = "^7"
pytest-parallel = "^0.1.0"
coverage = "^6"

[tool.poetry.scripts]
data_check = "data_check.cli.main:main"

[tool.poetry.extras]
postgres = ["psycopg2-binary"]
oracle = ["cx_Oracle"]
mysql = ["pymysql"]
mssql = ["pyodbc"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
